{% extends "base.html" %}
{% block title %}Order Now{% endblock %}
{% block content %}

<div class="container my-5">
  <h2 class="mb-4">Confirm Your Order</h2>

  <!-- Cart Summary -->
  <div class="card mb-4">
    <div class="card-header">Your Cart</div>
    <ul class="list-group list-group-flush" id="order-summary"></ul>
    <div class="card-footer text-end">
      <strong>Total: sh<span id="order-total">0</span></strong>
    </div>
  </div>

  <!-- Customer Details Form -->
  <form id="orderForm">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" id="name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" id="phone" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Delivery Address</label>
      <textarea id="address" class="form-control" rows="3" required></textarea>
    </div>

    <!-- ✅ Use a real submit button (triggers order.js) -->
    <button type="submit" class="btn btn-primary">Place Order</button>
    <a href="/cart" class="btn btn-secondary">Back to Cart</a>
  </form>

  <!-- Confirmation message -->
  <div class="alert alert-success mt-3 d-none" id="confirmation"></div>
</div>

<!-- ✅ Ensure JS runs after DOM loads -->
<script src="{{ url_for('static', filename='order.js') }}"></script>

{% endblock %}
